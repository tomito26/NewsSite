{% macro  displayNewsList(news_list) %}
    <div class="container"></div>
        <div class="row">
            {% for news in news_list %}
        
            
                <div class="col-sm-6 col-md-4 col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">{{news.name}}</h5>
                            <p class="card-text ">{{news.description}}</p>
                            <a href="/articles/{{news.id}}" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            
            {% endfor %}
        </div>
    </div>
{% endmacro %}

{% macro displayArticlesList(article_list) %}

        {% for art  in article_list%}
            <div class="col-md-3">
                <div class="card">
                     <img class="image-responsive" src="{{art.urlToImage}}" alt="Card image cap" style='width:286px; height:180px;'>
                    <div class="card-body">
                        <h4 class="card-title">{{art.title}}</h4>
                        <p class="card-text">{{art.description}}</p>
                        <a href="{{art.url}}" class="btn btn-primary btn-md">Read more</button>
            
                    </div>
                </div>
            </div>
        {% endfor %}


{% endmacro %}
